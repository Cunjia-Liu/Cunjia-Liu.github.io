<!-- Feel free to change the width and height to your desired video size. -->

<style>
.embed-container {
  position: relative;
  width: 100%;
  height: 0;
  padding-bottom: 56.25%;
  overflow: hidden;
}
.embed-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
<div class="embed-container">
  <iframe
      src="https://www.youtube.com/embed/{{include.id}}"
      width="300"
      height="160"
      frameborder="0"
      allowfullscreen="true">
  </iframe>
</div>
